<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart AI Agent</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1rem;
      font-weight: normal;
      color: #666;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    #command {
      width: 60%;
      max-width: 600px;
      padding: 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 14px 24px;
      font-size: 1rem;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    pre {
      text-align: left;
      width: 80%;
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      min-height: 200px;
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Smart AI Agent UI</h1>
  <h2>Tech Stack: HTML + JS → Flask API → Claude (Anthropic) → CMP Logic</h2>

  <input type="text" id="command" placeholder="What would you like the agent to do?" />
  <button onclick="sendCommand()">Send</button>

  <pre id="response">Claude API response will appear here...</pre>

  <script>
    function sendCommand() {
      const cmd = document.getElementById('command').value;
      document.getElementById('response').textContent = '⏳ Sending to Claude...';

      fetch('/execute', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text: cmd })
      })
      .then(async res => {
        const contentType = res.headers.get("Content-Type");
        const raw = await res.text();
        try {
          if (contentType && contentType.includes("application/json")) {
            const data = JSON.parse(raw);
            document.getElementById('response').textContent = JSON.stringify(data.claude_output || data, null, 2);
          } else {
            throw new Error("Non-JSON response: " + raw);
          }
        } catch (err) {
          document.getElementById('response').textContent = '⚠️ JSON parse error: ' + err.message + '\nRaw response: ' + raw;
        }
      })
      .catch(err => {
        document.getElementById('response').textContent = '❌ Fetch failed: ' + err.message;
      });
    }
  </script>
</body>
</html>
