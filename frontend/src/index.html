
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart AI Agent UI</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      color: #1a202c;
    }
    h2 {
      font-size: 1rem;
      color: #4a5568;
      margin-bottom: 2rem;
    }
    input {
      width: 500px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      margin-right: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2b6cb0;
    }
    pre {
      margin-top: 2rem;
      width: 80%;
      max-width: 700px;
      min-height: 200px;
      padding: 1rem;
      background-color: #edf2f7;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Smart AI Agent UI</h1>
  <h2>Tech Stack: HTML + JS → Flask API → Claude (Anthropic) → CMP Logic</h2>
  <div>
    <input type="text" id="command" placeholder="What would you like the agent to do?" />
    <button onclick="sendCommand()">Send</button>
  </div>
  <pre id="response">Claude API response will appear here...</pre>

  <script>
    function sendCommand() {
      const input = document.getElementById("command");
      const responseBox = document.getElementById("response");
      const payload = { text: input.value };

      responseBox.textContent = "Loading...";

      fetch("/execute", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(async res => {
        const raw = await res.text();
        try {
          const json = JSON.parse(raw);
          responseBox.textContent = JSON.stringify(json, null, 2);
        } catch {
          responseBox.textContent = "⚠️ Error parsing response:

" + raw;
        }
      })
      .catch(err => {
        responseBox.textContent = "❌ Fetch error: " + err.message;
      });
    }
  </script>
</body>
</html>
